<html>
    <head>
        <title>contactList</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <!-- /* Handle the flash message */-->
            <th:block th:if="${message != null}">
                <!-- /* The message code is returned from the @Controller */ -->
                <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
            </th:block>
            <h1 align="center">Save</h1>
            <table align="center">
                <form action="list" method="POST">
                <tr>
                    <td><label>Name:<input type="text" name="name" autofocus="autofocus "/></label></td>
                </tr>
                <tr>
                    <td><label>Mobile:<input type="text" name="mobile"/></label></td>
                </tr>
                <tr>
                    <td><label>Email:<input type="email" autocompile="on" name="email"/></label></td>
                </tr>
                <tr>
                    <td><label>VPMN:<input type="text" name="vpmn"/></label></td>
                </tr>
                <tr>
                    <td><label>HomeAddress:<input type="text" name="homeAddress"/></label></td>
                </tr>
                <tr>
                    <td><label>OfficeAddress:<input type="text" name="officeAddress"/></label></td>
                </tr>
                <tr>
                    <td><label>Job:<input type="text" name="job"/></label></td>
                </tr>
                <tr>
                    <td><label>JobLevel:<input type="number" name="jobLevel"/></label></td>
                </tr>
                <tr>
                    <td><label>Memo:<input type="text" name="memo"/></label></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" name="action"/></td>
                </tr>
                </form>
            </table>
        </div>
    </body>
</html>
